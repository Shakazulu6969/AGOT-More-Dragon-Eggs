 mde_dragon_eggs_events.0001.t: "Драконьи предания: Каннибалы Скагоса"
 mde_dragon_eggs_events.0001.desc: "Грозный и жестокий дракон [cannibal.GetName] был печально известен мерзкими деяниями, давшими ему имя. Ни Таргариены, ни Орден Драконьих Стражей не смогли усмирить чудовище, а тем более помешать ему пожирать сородичей.\n\nВ известной истории появление [cannibal.GetName] столь же загадочно, как и исчезновение. Многие считают, что его рождение предшествовало драконам Завоевателей.\n\nДоподлинно известно, что [cannibal.GetName] исчез после Танца Драконов. Ходили слухи, что он улетел вглубь Скагоса, привлеченный родственными душами. Судя по обсидиановым шрамам на лесной почве вокруг, эти слухи могут быть правдой."
 mde_dragon_eggs_events.0001.a: "Тревожно."
  
 mde_dragon_eggs_events.0002.t: "Драконьи предания: Огненная Ведьма Долины"
 mde_dragon_eggs_events.0002.desc: "Во времена Танца Драконов в Долине обитал дикий дракон [sheepstealer.GetName], получивший имя за любовь к баранине.\n\nЕго смогла приручить [nettles.GetName] - единственный Драконий всадник не-Таргариен в Вестеросе. Она завоевала доверие, ежедневно подкармливая его овцами. Ходили слухи, что она была дочерью или возлюбленной [daemon.GetName].\n\nВо время Танца [nettles.GetName] и [sheepstealer.GetName] исчезли.\n\nВ горах Долины есть клан Опаленных Людей, чей обряд инициации требует принесения даров Огненной Ведьме и прохождения сквозь пламя. Многие считают, что Ведьма - это [nettles.GetName]."
 mde_dragon_eggs_events.0002.a: "Если слухи правдивы..."
  
  
 mde_dragon_eggs_events.0004.t: "Драконьи предания: Курган Каннибала"
 mde_dragon_eggs_events.0004.desc: "Следуя по обсидиановым шрамам леса, вы замечаете, что их концентрация нарастает в одном направлении. Вы идете по этому пути, пока он не приводит ко входу в огромную пещеру.\n\nЗатаив дыхание, вы входите внутрь. Стены покрыты красной краской и обсидианом, пол усеян костями.\n\nВ центре пещеры - ритуальная яма с курганом из черепов: кроликов, медведей, оленей, великанов, единорогов и людей. На вершине - огромный череп с зеленым огнем в глазницах.\n\nВзобравшись на курган, вы находите невероятное сокровище - драконье яйцо!"
 mde_dragon_eggs_events.0004.a: "Да познают мое могущество!"
  
 mde_dragon_eggs_events.0005.t: "Драконьи предания: Пещера Огненной Ведьмы"
 mde_dragon_eggs_events.0005.desc: "После дней расспросов местные указали путь к Опаленным Людям.\n\nПоднимаясь в горы, вы избегаете встреч с ними. Тропа ритуала отмечена скелетами юношей с ожогами на костях.\n\nЧудом найдя пещеру Ведьмы, вы видите стены, испещренные тысячами знаков. В углу - покрытое пылью коричневое драконье яйцо!"
 mde_dragon_eggs_events.0005.a: "И вправду повезло."
  
 mde_dragon_eggs_events.0006.t: "Драконьи предания: Остров Ликов"
 mde_dragon_eggs_events.0006.desc: "Жуткий шепот в голове парализует меня леденящим страхом.\n\nПротив воли я поворачиваюсь к Острову Ликов и иду к нему, затем плыву.\n\nВыбравшись на берег, я вижу, как деревья кровоточат. Фигура с зелеными глазами выглядывает из рощи чардрев, и я теряю сознание.\n\nОчнувшись на берегу Годзиного Глаза, я обнаруживаю в руках драконье яйцо!"
 mde_dragon_eggs_events.0006.a: "Судьба ждет."
  
 mde_dragon_eggs_events.0007.t: "Драконьи предания: Дары прошлого"
 mde_dragon_eggs_events.0007.desc: "На скалах Драконьего Камня я нахожу пещеру. Свет струится через жилу обсидиана, указывая путь.\n\nВ конце тоннеля лежит яйцо, освещенное лучом света! Прикоснувшись, я чувствую, как время ускоряется, а свет гаснет. Едва успев схватить яйцо, я выбегаю из пещеры до наступления тьмы.\n\nС тяжелым дыханием я стою снаружи, сжимая драконье яйцо!"
 mde_dragon_eggs_events.0007.a: "Было близко, но оно того стоило!"
 mde_dragon_eggs_events.0007.tt: "Вы получили Драконье Яйцо!"
  
